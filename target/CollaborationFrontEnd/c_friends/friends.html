
<div ng-controller="friendCtrl as fCtrl" ng-init="fCtrl.getAllFriends()" class="container" style="background-image:url(images/friends-bg.jpg)">
<h1>Friends</h1>
<table ng-controller="userCtrl as uCtrl" class="table table-hover">
    <thead>
      <tr>
      	<th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="u in allfriends">
      	<td ng-if="currentUser.id==u.user_id" ng-init="uCtrl.getuser(u.friend_id)">{{selectedUser.name}}</td>
      	<td ng-if="currentUser.id!=u.user_id" ng-init="uCtrl.getuser(u.user_id)">{{selectedUser.name}}</td>
      	<td>Friends (Send a message)</td>
      </tr>
    </tbody>
  </table>
</div>

<div ng-controller="friendCtrl as fCtrl" ng-init="fCtrl.getrecreq()" class="container" style="background-image:url(images/friends-bg.jpg)">
<h1>Received Requests</h1>
<table class="table table-hover">
    <thead>
      <tr>
      	<th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="a in recreq" ng-init="uCtrl.getuser(a.user_id)">
      	<td>{{selectedUser.name}}</td>
      	<td><a href="" ng-click="fCtrl.acceptreq(selectedUser.id)">Accept Request</a></td>
      </tr>
    </tbody>
  </table>
</div>

<div ng-controller="friendCtrl as fCtrl" ng-init="fCtrl.getsentreq()" class="container" style="background-image:url(images/friends-bg.jpg)">
<h1>Sent Requests</h1>
<table class="table table-hover">
    <thead>
      <tr>
      	<th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="a in sentreq" ng-init="uCtrl.getuser(a.friend_id)">
      	<td>{{selectedUser.name}}</td>
      	<td>Request Sent</td>
      </tr>
    </tbody>
  </table>
</div>
