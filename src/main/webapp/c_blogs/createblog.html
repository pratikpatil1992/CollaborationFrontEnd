<div ng-controller="blogCtrl as bCtrl" style="background-image:url(images/createblog-bg.jpg)">
<h1 align="center">Write a blog</h1>
<form ng-submit="bCtrl.createblog()">
<div class="form-group" align="center">
    <label class="control-label col-sm-2" for="title">Title</label>
    <div class="col-sm-10" align="center">
      <input autofocus type="text" ng-model="blog.title" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group" align="center">
    <label class="control-label col-sm-2" for="description">Text</label>
    <div class="col-sm-10" align="center">
      <textarea type="text" ng-model="blog.description" class="form-control" placeholder="Type here" rows="10" cols="100"></textarea>
  </div>
  </div>
  <div align="center"><button type="submit" class="btn btn-default">Submit</button></div>
</form>
</div>
