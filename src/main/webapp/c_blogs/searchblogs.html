<div ng-controller="blogCtrl as bCtrl" class="container" style="background-image:url(images/searchpeople-bg.jpg)">
<div>
<form ng-submit="bCtrl.searchblogs()">
      <div class="input-group">
        <input autofocus type="text" ng-model="blogtitle" class="form-control" placeholder="Search blogs">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
</form>
</div>

<div ng-show="searchblogresults" ng-controller="blogCtrl as bCtrl" class="container">
<table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="b in searchblogresults">
      	<td><a href="" ng-click="bctrl.view(b.id)">{{b.title}}</a></td>
      	<td>{{b.user_id}}</td>
      </tr>
    </tbody>
  </table>
</div>
