<div class="controller" ng-controller="jobCtrl as jCtrl" style="background-image:url(images/createjob-bg.jpg)">
<h1 align="center">Post a job</h1>
<form ng-submit="jCtrl.createjob()">
<div class="form-group" >
    <label class="control-label col-sm-2" for="title">Title</label>
    <div class="col-sm-10"><input autofocus type="text" ng-model="job.title" class="form-control" placeholder="Title"></div>
    <label class="control-label col-sm-2" for="title">Description</label>
    <div class="col-sm-10"><input type="text" ng-model="job.description" class="form-control" placeholder="Description"></div>
    <label class="control-label col-sm-2" for="title">Qualification</label>
    <div class="col-sm-10"><input type="text" ng-model="job.qualification" class="form-control" placeholder="Qualification"></div>
</div>
  <div align="center"><button type="submit" class="btn btn-default">Submit</button></div>
</form>
</div>
