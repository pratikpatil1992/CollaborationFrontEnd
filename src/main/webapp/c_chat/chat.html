<link rel="stylesheet"  type="text/css" href="c_chat/chat.css">

<div ng-controller="chatCtrl" class="container">
     
   
      <div style="border: solid 1px blue;  " >
      <div ng-repeat="message in messages | orderBy:'time':reverse" class="message">
      <div ng-show="message.id===currentUser.name">
        <time>{{message.time | date:'HH:mm'}}</time>
         
        <span style="text-align:right"  ng-class="{self: message.self}"><b>me:</b>  {{message.message}}</span>
       
        </div>
        
        <div ng-show="message.id!=currentUser.name">
        <time>{{message.time | date:'HH:mm'}}</time>
         
        <span style="text-align:left"  ng-class="{self: message.self}"><b>{{message.id}}:</b>  {{message.message}}</span>
       
        </div>
        
      </div>
      </div>
         <div >
       <form ng-submit="addMessage()" name="messageForm">
        <input type="text" placeholder="Compose a new message..." ng-model="message" />
        <div class="info">
          <span class="count" ng-bind="max - message.length" ng-class="{danger: message.length > max}">140</span>
          <button ng-disabled="message.length > max || message.length === 0">Send</button>
        </div>
      </form>
      </div>
