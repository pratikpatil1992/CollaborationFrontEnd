<div ng-controller="chatCtrl as cCtrl" style="background-image:url(images/chat-bg.jpg)">
<h1 align="center">Chat</h1>
<form ng-submit="cCtrl.chat()">
<div class="form-group" align="center">
    <div class="col-sm-10" align="center">
      <input type="text" ng-model="chat.message" class="form-control" placeholder="">
    </div>
  </div>
  </div>
  <div align="center"><button type="submit" class="btn btn-default">Send</button></div>
</form>
</div>
