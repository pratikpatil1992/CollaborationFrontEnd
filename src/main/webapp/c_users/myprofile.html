<link rel="stylesheet"  type="text/css" href="c_chat/chat.css">

<div ng-controller="userCtrl as uCtrl" class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="images\userimages\{{currentUser.imagepath}}" alt="" class="img-rounded img-responsive"/>
                    </div>
                    <form enctype="multipart/form-data" ng-submit="uCtrl.setimage()">
                    <div>
         				<input type = "file" file-model="image"/>
        				 <button type="submit">Upload image</button>
   					   </div>
   					</form>
                    <div class="col-sm-6 col-md-8">
                        <h2>
                            {{currentUser.name}}</h2>
                            <i class="glyphicon glyphicon-map-marker">
                        </i>
                        <small><cite title="address">{{currentUser.address}}</cite></small>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i>{{currentUser.email}}
                            <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
