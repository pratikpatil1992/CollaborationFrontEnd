<div ng-controller="userCtrl as uCtrl" class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive"/>
                    </div>
                    <form enctype="multipart/form-data" ng-submit="uCtrl.setimage()">
                    <div>
         				<input type = "file" file-model="image"/>
        				 <button type="submit">Upload image</button>
   					   </div>
   					</form>
                    <div class="col-sm-6 col-md-8">
                        <h2>
                            {{currentUser.name}}</h2>
                            <i class="glyphicon glyphicon-map-marker">
                        </i>
                        <small><cite title="address">{{currentUser.address}}</cite></small>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i>{{currentUser.email}}
                            <br />
                        <!-- Split button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary">
                                Social</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span><span class="sr-only">Social</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Twitter</a></li>
                                <li><a href="https://plus.google.com/+Jquery2dotnet/posts">Google +</a></li>
                                <li><a href="https://www.facebook.com/jquery2dotnet">Facebook</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Github</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
